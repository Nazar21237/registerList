<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div>
      <form enctype="multipart/form-data">
        <fieldset>
          <legend>Register</legend>
          <span>Create your account, it`s free and only takes a minete. </span>
        </fieldset>
        <fieldset>
          <label>
            <input
              name="First name"  
              type="text"
              placeholder="First Name"
              required
              />
          </label>
          <label>
            <input
              name="Last Name"
              type="text"
              placeholder="Last Name"
              required
            />
          </label>
        </fieldset>
        <fieldset>
          <label>
            <input 
              type="email" 
              name="email" 
              placeholder="Email"
              required />
            </label>
          </fieldset>
          <fieldset>
            <label>
              <input
                name="password"
                type="password"
                placeholder="Password"
                required/>
            </label>
          </fieldset>
          <fieldset>
            <label>
              <input
                name="password"
                type="password"
                placeholder="Confirm Password"
                required/>
              </label>
            </fieldset>
            <fieldset>
              <label>
                <input type="checkbox" name="accept" />
                <span>I accept the <a href="https://www.google.com" target="_blank">Teams of Use</a> & <a href="https://www.driverspay.com/wp-content/uploads/2020/06/PRIVACY-POLICY-.jpg" target="_blank">Privacy Policy</a></span>
              </label>
            </fieldset>
            <button>Regist Now</button>
          </fieldset>
        </form>
      </div>
  </body>
</html>
